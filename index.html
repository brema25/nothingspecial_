    <script>
        const textElement = document.querySelector('.typing-text span');
        const words = ["Web Developer", "Developer", "Web Designer", "Creator", "Script Writer"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
    
        function typeEffect() {
            let currentWord = words[wordIndex];
    
            if (!isDeleting) {
                // Mengetik huruf satu per satu
                textElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            } else {
                // Menghapus huruf satu per satu
                textElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            }
    
            let typingSpeed = isDeleting ? 100 : 150; // Kecepatan mengetik dan menghapus
    
            if (!isDeleting && charIndex === currentWord.length) {
                // Tunggu sebentar sebelum mulai menghapus
                typingSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                // Beralih ke kata berikutnya setelah menghapus sepenuhnya
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                typingSpeed = 500;
            }
    
            setTimeout(typeEffect, typingSpeed);
        }
    
        // Mulai animasi setelah halaman dimuat
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(typeEffect, 500);
        });
    </script>
